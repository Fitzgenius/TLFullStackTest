home:
    path: /
    controller: App\Controller\DefaultController::index
dashboard:
    path: /dashboard
    controller: App\Controller\DefaultController::index
bookings_page:
    path: /bookings
    controller: App\Controller\BookingController::index
bookings_list:
    path: /bookings/list
    controller: App\Controller\BookingController::list
    methods: [GET]
bookings_update_status:
    path: /bookings/{id}/status
    controller: App\Controller\BookingController::updateStatus
    methods: [POST]
demo:
    path: /lucky/number
    controller: App\Controller\ExampleController::index